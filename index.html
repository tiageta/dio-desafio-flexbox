<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram Login Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome-page">
        <div class="phone-bg">
          <div class="phone-wrapper">
            <img src="./img/cellphone-slide-1.png" alt="" id="slide-1" />
            <img src="./img/cellphone-slide-2.png" alt="" id="slide-2" />
            <img src="./img/cellphone-slide-3.png" alt="" id="slide-3" />
          </div>
        </div>

        <div class="main-content">
          <div class="group box">
            <img
              src="./img/instagram-logo.png"
              alt="instagram logo"
              class="logo"
            />

            <form action="" class="login-form">
              <input
                type="text"
                name="user"
                required
                placeholder="Phone number, username, or e-mail"
              />
              <input
                type="password"
                name="password"
                required
                placeholder="Password"
              />
              <button type="submit" value="Log in" class="btn-primary">
                Log in
              </button>
            </form>

            <div class="divider">
              <div class="line"></div>
              <div>OR</div>
              <div class="line"></div>
            </div>

            <div class="facebook-login">
              <img src="./img/facebook-logo.png" width="25px" alt="facebook" />
              <a href="#" class="facebook-link">Log in with Facebook</a>
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <div class="group box">
            <span
              >Don't have an account?
              <a href="#" class="signup-link">Sign Up</a></span
            >
          </div>

          <div class="group">
            <div class="get-app">Get the app.</div>
            <div class="app-store">
              <img src="./img/apple-button.png" alt="App Store" />
              <img src="./img/googleplay-button.png" alt="Google Play" />
            </div>
          </div>
        </div>
      </div>

      <div class="tags">
        <a href="#">Meta</a><a href="#">About</a><a href="#">Blog</a
        ><a href="#">Jobs</a><a href="#">Help</a><a href="#">API</a
        ><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Top Accounts</a
        ><a href="#">Hashtags</a><a href="#">Locations</a
        ><a href="#">Instagram Lite</a
        ><a href="#">Contact Uploading & Non-Users</a><a href="#">Dance</a
        ><a href="#">Food & Drink</a><a href="#">Home & Garden</a
        ><a href="#">Music</a><a href="#">Visual Art</a><a href=""></a>
      </div>
    </div>
  </body>
</html>
